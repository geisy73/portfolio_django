{% block content %}
{% if disease_list %}
<ul>
    {% for disease in disease_list %}
    <li><a href="{% url 'detail_disease' disease.id %}">{{ disease.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No diseases are available.</p>
{% endif %}

<li><a href="{% url 'disease_create'%}?next={{request.path}}">Create</a></li>
{% endblock %}
